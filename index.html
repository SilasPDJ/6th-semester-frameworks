<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço Total</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <label for="precoUnitario">
            PREÇO
            <input type="number" name="precoUnitario" id="precoUnitario">
        </label>
        <label for="quantidadeProduto">
            QUANTIDADE
            <input type="number" name="quantidadeProduto" id="quantidadeProduto">
        </label>
        <button type="button" id="calcularButton">
            CALCULAR
        </button>
        <div id="resultado">
            <!-- O resultado será exibido aqui -->
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
